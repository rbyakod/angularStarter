<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<br/>
<div>
    <b ng-init='yourName = "Ravi Byakod"' ng-hide=true>Hello, {{ name }}</b>

    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <h1>Hello, {{ yourName }}!</h1>
</div>
<p> name here : {{ name }}</p>


<div ng-controller="MyController">

  Name    : {{ person.name }}</br>
  Address : {{ person.address }}</br>
  Phone   : {{ person.phone }} </br>

    <div ng-controller="MyChildController">
        <input type="text" ng-model="person.name" placeholder="Name"/></br>
        <a href="" ng-click="sayHello()">Say hello</a>
    </div>

</br>
    person object from parent: {{ person }}
</div>

<div>
    <button ng-click="count = count + 1" ng-init="count=0">
        Increment
    </button>
<span>
  count: {{count}}
</span>

</div>
</br>

<div ng-controller="CountController">
    <button ng-click="add(1)" class="button">Add</button>
    <button ng-click="subtract(1)" class="button">Subtract</button>
    Current Count = {{ currentCount }}
</div>

<br/>
<div ng-controller="CountAmountController">
    <input type="text" ng-model="amount" value="1" placeholder="Enter an amount"><br/>
    <button ng-click="add(amount)" class="button">Add</button>
    <button ng-click="subtract(amount)" class="button">Subtract</button>
    Current Count = {{ currentCount }}
</div>

<br/>

</body>
</html>
